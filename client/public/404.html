<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Island Voices</title>
  <script type="text/javascript">
    // GitHub Pages SPA redirect
    var pathSegmentsToKeep = 1;
    var l = window.location;
    
    // Extract the path after /island-voices/
    var segments = l.pathname.split('/').filter(Boolean);
    var redirectPath = segments.slice(pathSegmentsToKeep).join('/');
    
    // Redirect to index.html with the path encoded
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/' + segments.slice(0, pathSegmentsToKeep).join('/') + 
      '/?p=/' + redirectPath +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>
