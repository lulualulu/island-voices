<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Island Voices</title>
  <script type="text/javascript">
    // GitHub Pages SPA redirect - store the attempted URL
    var l = window.location;
    
    // Get the full path that was attempted
    var segments = l.pathname.split('/').filter(Boolean);
    var basePath = segments[0]; // 'island-voices'
    var routePath = '/' + segments.slice(1).join('/'); // the route path like '/cultures'
    
    // Redirect to base with route as parameter
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      '/' + basePath + '/?p=' + encodeURIComponent(routePath) +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
</body>
</html>
