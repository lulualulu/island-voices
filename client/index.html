<html lang="en">

  <head>

      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <title>森乃嶼 Island Voices - 台灣原住民文化平台</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div id="root"></div>
    <script type="text/javascript">
      // GitHub Pages SPA routing fix
      (function(l) {
        if (l.search) {
          var query = new URLSearchParams(l.search.substring(1));
          if (query.has('p')) {
            var path = decodeURIComponent(query.get('p'));
            // Replace the current URL with the intended route
            var newPath = l.pathname.replace(/\/$/, '') + path;
            window.history.replaceState(null, null, newPath + l.hash);
          }
        }
      }(window.location))
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>

</html>
